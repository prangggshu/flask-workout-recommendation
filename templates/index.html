<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>üèãÔ∏è Fitness & Diet Recommendation System</h1>
    </header>
    <main>
        <section class="form-section">
            <form id="recommendForm">
                <h2>User Information</h2>
                <div class="form-group">
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="number" id="age" placeholder="Age" required>
                </div>
                <div class="form-group">
                    <input type="number" id="weight" placeholder="Weight (kg)" required>
                    <input type="number" id="height" placeholder="Height (m)" step="0.01" required>
                </div>

                <h2>Preferences</h2>
                <div class="form-group">
                    <select id="goal">
                        <option value="" disabled selected>Select Goal</option>
                        {% for goal in options.goals %}
                        <option value="{{ goal }}">{{ goal }}</option>
                        {% endfor %}
                    </select>
                    <select id="body_type">
                        {% for type in options.body_types %}
                        <option value="{{ type }}">{{ type }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <select id="fitness_level">
                        {% for level in options.fitness_levels %}
                        <option value="{{ level }}">{{ level }}</option>
                        {% endfor %}
                    </select>
                    <select id="equipment">
                        {% for equip in options.equipment %}
                        <option value="{{ equip }}">{{ equip }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <select id="body_part">
                        <option value="" disabled selected>Select Body Part</option>
                        {% for part in options.body_parts %}
                        <option value="{{ part }}">{{ part }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn-primary">Get Recommendations</button>
            </form>
        </section>

        <section id="results">
            <h3>BMI Information</h3>
            <p id="bmi"></p>
            <p id="bmi-category"></p>
            <p id="bmi-advice"></p>

            <h3>Diet Recommendation:</h3>
            <p id="diet"></p>

            <h3>Workout Recommendations:</h3>giti
            <div id="workout-container"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fitness Recommendation System | Built with ‚ù§Ô∏è</p>
        <p>Prangshu Mondal 2024</p>
    </footer>
</body>
</html>
